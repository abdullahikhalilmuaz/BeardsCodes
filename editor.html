<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="shortcut icon" href="beard2.jpg" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="beard2.jpg" onclick="show()" class="logo-image" style="margin-bottom: 10px;">
        </div>

        <div class="navs">
            <a href="#" class="signin">sign in</a>
            <a href="#" class="get-started" class="start">Get started</a>
        </div>
    </div>

    <div class="header-flap">
                <div class="menu" onclick="show()">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                </div>
                <div class="title">
                    <h3>Beards Code</h3>
                    <span>from absolute zero to hero</span>
                </div>
            </div>
    </div>
    <div class="side-nav">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="#">code editor</a></li>
            <li><a href="resources.html">resources</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact us</a></li>
            <li><a href="#">log - out</a></li>
        </ul>
    </div>
    <div class="editor">
        <div class="code">
            <button id="run-button">Run</button>
            <textarea id="code-editor" cols="30" rows="10"></textarea>
        </div>
        <div class="output">
            <div id="code-review"></div>
        </div>
    </div>
<script>
    var rbks = document.getElementById("run-button")
var editor = document.getElementById("code-editor")
var output = document.getElementById("code-review")
rbks.addEventListener("click", ()=> {
    const code =editor.value
    var htmlDoc = document.implementation.createHTMLDocument()
    htmlDoc.body.innerHTML = code 
    output.innerHTML = htmlDoc.body.innerHTML
})

function show() {
    var one = document.querySelector(".one")
    var two = document.querySelector(".two")
    var three = document.querySelector(".three")
    document.querySelector(".side-nav").classList.toggle('active')    

    one.classList.toggle('active')
    two.classList.toggle('active')
    three.classList.toggle('active')
}

</script>
</body>
</html>
